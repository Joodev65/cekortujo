<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonton Anime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 id="anime-title"></h1>
</header>

<main>
    <h3 id="episode-title"></h3>
    <video controls id="video-player">
        <source id="video-source" type="video/mp4">
    </video>
</main>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const anime = urlParams.get("anime");
    const episode = urlParams.get("episode");

    const animeData = {
        "solo-leveling": { title: "Solo Leveling S2", videoBase: "https://anodana.com/play/blog.php?url=AD6v5dwjCbVSCXZN9W39a5z3kuuhVJ-wMRJa28IPP1NcFrmHt0He6eYKKQAENZhdUXGjLAUB0lB4-xsvpGuVOyhUazYpCowIEH0um4LBMLHKUwXhfwMGku52qzZPUi7I6K0P1eoKXvCQ" }
    };

    document.getElementById("anime-title").textContent = animeData[anime].title;
    document.getElementById("episode-title").textContent = "Episode " + episode;
    document.getElementById("video-source").src = animeData[anime].videoBase + episode + ".mp4";
</script>

</body>
</html>
